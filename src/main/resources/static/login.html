<!DOCTYPE html>
<html>

<head>
	<title>Admin Login</title>
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<style>
		* {
			box-sizing: border-box;
			/* âœ… Fixes width mismatch */
		}

		body {
			background: #f8fafc;
			/* Light background */
			font-family: Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #0f172a;
			/* Dark readable text */
		}

		.box {
			background: #ffffff;
			/* White card */
			padding: 30px;
			width: 350px;
			border-radius: 16px;
			text-align: center;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
		}

		input,
		button {
			width: 100%;
			display: block;
		}

		input {
			padding: 14px;
			border-radius: 10px;
			border: 1px solid #e2e8f0;
			margin: 15px 0;
			background: #f1f5f9;
			color: #0f172a;
			font-size: 15px;
		}


		input:focus {
			outline: none;
			border-color: #2563eb;
			box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
		}

		button {
			width: 100%;
			padding: 14px;
			border-radius: 12px;
			border: none;
			font-weight: bold;
			background: #2563eb;
			/* Professional blue */
			color: white;
			cursor: pointer;
			font-size: 15px;
			transition: 0.2s ease;
		}

		button:hover {
			background: #1d4ed8;
		}

		.err {
			margin-top: 10px;
			color: #dc2626;
			display: none;
		}
	</style>
</head>

<body>

	<div class="box">
		<h2>Admin Login</h2>
		<input type="password" id="pass" placeholder="Enter admin password" autocomplete="off">
		<button onclick="login()">Login</button>
		<div id="err" class="err">Invalid password</div>
	</div>

	<script>

		window.addEventListener("pageshow", function () {
			const pass1 = document.querySelector('input[type="password"]');
			if (pass1) pass1.value = "";
		});

		function login() {
			const pass = document.getElementById("pass").value;

			fetch("/api/admin/login", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ password: pass })
			})
				.then(res => res.json())
				.then(data => {
					if (data.success) {
						localStorage.setItem("adminAuth", "true");
						window.location.href = "/admin.html";
					} else {
						document.getElementById("err").style.display = "block";
					}
				});
		}
	</script>

</body>

</html>
