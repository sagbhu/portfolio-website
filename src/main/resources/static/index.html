<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sagar Dixit Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Theme Variables */
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --header: #e2e8f0;
      --card: #ffffff;
      --skill: #cbd5f5;
      --link: #2563eb;
      --muted: #475569;
    }

    /* Light Theme */
    body.light-theme {
      --bg: #0f172a;
      --text: #e5e7eb;
      --header: #020617;
      --card: #020617;
      --skill: #1e293b;
      --link: #38bdf8;
      --muted: #94a3b8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: var(--header);
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      color: var(--muted);
    }

    nav {
      text-align: center;
      padding: 1rem;
      background: var(--header);
    }

    nav a {
      color: var(--link);
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    .skills span {
      display: inline-block;
      background: var(--skill);
      padding: 6px 12px;
      margin: 6px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--header);
      color: var(--muted);
    }

    /* Contact Links */
    .contact a {
      text-decoration: none;
      color: var(--link);
    }

    .contact a:hover {
      opacity: 0.85;
    }

    /* Toggle Button Style */
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .admin-login-btn {
  position: fixed;
  top: 15px;
  right: 105px;
  padding: 10px 18px;
  background: #1e293b;
  color: #38bdf8;
  text-decoration: none;
  border: 1px solid #38bdf8;
  border-radius: 20px;
  font-weight: 600;
  font-size: 14px;
  transition: 0.3s ease;
  z-index: 1000;
}

.admin-login-btn:hover {
  background: #38bdf8;
  color: #020617;
}

  </style>
</head>

<body>

  <header>
    <h1 id="name">Loading...</h1>
    <p id="title"></p>
    <a href="/login.html" class="admin-login-btn">Login</a>
    <button class="toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <div class="card">
      <p id="aboutText"></p>
    </div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="card skills" id="skillsContainer"></div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div id="projectsContainer"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="card contact">
      <p id="emailBlock"></p>

      <p>
        <i class="fa-brands fa-github" style="color:#fff;"></i>
        <a id="githubLink" target="_blank">GitHub</a>
      </p>

      <p>
        <i class="fa-brands fa-linkedin" style="color:#0A66C2;"></i>
        <a id="linkedinLink" target="_blank">LinkedIn</a>
      </p>
    </div>
  </section>

  <footer>
    <p>¬© <span id="year"></span> <span id="footerName"></span>. All rights reserved.</p>
  </footer>

  <script>
    // Theme toggle
   function toggleTheme() {
    document.body.classList.toggle("light");
    localStorage.setItem("theme", 
      document.body.classList.contains("light") ? "light" : "dark"
    );
  }

  // Load saved theme
  (function(){
    const saved = localStorage.getItem("theme");
    if(saved === "light") {
      document.body.classList.add("light");
    }
  })();

    // Fetch dynamic data
    fetch("/api/profile")
      .then(res => res.json())
      .then(data => {
        // Header
        document.getElementById("name").innerText = data.name;
        document.getElementById("title").innerText = data.title;

        // About
        document.getElementById("aboutText").innerText = data.about;

        // Email
        document.getElementById("emailBlock").innerHTML = `
        <i class="fa-solid fa-envelope" style="color:#EA4335;"></i>
        <a href="mailto:${data.email}">${data.email}</a>
      `;

        // Links
        document.getElementById("githubLink").href = data.github;
        document.getElementById("linkedinLink").href = data.linkedin;

        // Footer
        document.getElementById("year").innerText = new Date().getFullYear();
        document.getElementById("footerName").innerText = data.name;

        // Skills
        const skillsContainer = document.getElementById("skillsContainer");
        data.skills.forEach(skill => {
          const span = document.createElement("span");
          span.innerText = skill;
          skillsContainer.appendChild(span);
        });

        // Projects
        const projectsContainer = document.getElementById("projectsContainer");
        data.projects.forEach(project => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        `;
          projectsContainer.appendChild(card);
        });
      })
      .catch(err => {
        console.error("API Error:", err);
      });
  </script>

</body>
